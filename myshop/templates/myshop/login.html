<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'myshop/css/style.css' %}">
</head>
<body>
    {% include 'myshop/header.html' %}

    <div class="login-container">
        <h2>Вхід</h2>
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Увійти</button>
        </form>
        <div class="user-actions">
            <button onclick="window.location.href = '{% url 'register' %}'">Створити акаунт</button>
        </div>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    {% include 'myshop/footer.html' %}

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{% static 'myshop/js/script.js' %}"></script>
</body>
</html>

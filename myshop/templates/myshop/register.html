<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'myshop/css/style.css' %}">
</head>
<body>
    {% include 'myshop/header.html' %}

    <div class="registration-container">
        <h2>Реєстрація</h2>
        <form class="registration-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Реєстрація</button>
        </form>
        <div class="user-actions">
            <button onclick="window.location.href = '{% url 'login' %}'">Вже зареєстровані? Увійти</button>
        </div>
    </div>

    {% include 'myshop/footer.html' %}

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{% static 'myshop/js/script.js' %}"></script>
</body>
</html>
